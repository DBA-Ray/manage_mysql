---
# defaults file for manage_mysql
# Allowable values are version, databases, settings, users, slave_status, slave_hosts, master_status, engines.
# By default, collects all subsets.
filter:
  - version
  - databases
schema: dxz # Specify which schema size to view
variable: group_replication_transaction_size_limit
variable_value:
   - { variable: "{{ variable }}", value: '0' }
#  - { variable: 'interactive_timeout', value: '600' }
dump_dbname: canal_manager # multiple db: db_1,db_2 all db: all
import_filename: dxz1223
dump_target: /tmp/{{ dump_dbname }}.sql
import_target: /tmp/{{ import_filename }}.sql
master_host: master
master_port: 3377
master_user: repl
login_port: 3377
socket: /tmp/mysql.sock